    text: >- 
      Campus art Méditerranée est un établissement public de coopération culturelle agrée par le ministère de la Culture et soutenu par la ville de Marseille et le ministère de la Culture.


      L’établissement compte trois entités : les Beaux Arts de Marseille, le Conservatoire de Marseille Pierre Barbizet, et l’Institut de formation artistique Marseille-Méditerranée (IFAMM)


